<div class="container">
    <div class="prize-page-header">
        <h2 class="prize-page-title">Cập nhật giá vàng theo tuần</h2>
    </div>

    <div class="chart-container" id="chartContainer" style="display: none;">
        <canvas id="prizeChart"></canvas>
    </div>

    <div class="skeleton-loading" id="loading">
        <div class="skeleton-chart-header"></div>
        <div class="skeleton-chart-body">
            <div class="skeleton-chart-line"></div>
            <div class="skeleton-chart-line"></div>
            <div class="skeleton-chart-line"></div>
            <div class="skeleton-chart-line"></div>
            <div class="skeleton-chart-line"></div>
        </div>
        <div class="skeleton-chart-legend">
            <div class="skeleton-legend-item"></div>
            <div class="skeleton-legend-item"></div>
            <div class="skeleton-legend-item"></div>
            <div class="skeleton-legend-item"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Fetch prize data and render chart
    async function loadPrizeData() {
        try {
            const response = await fetch('/api/prize');
            const data = await response.json();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('chartContainer').style.display = 'block';
            
            renderPrizeChart(data);
        } catch (error) {
            console.error('Error loading prize data:', error);
            document.getElementById('loading').innerHTML = '<div class="error-message"><p>Lỗi tải dữ liệu</p></div>';
        }
    }

    function renderPrizeChart(data) {
        const ctx = document.getElementById('prizeChart').getContext('2d');
        
        // Prepare datasets for each team
        const datasets = [];
        const colors = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
            '#FF9F40', '#FF6384', '#C9CBCF'
        ];
        
        let colorIndex = 0;
        for (const team in data.team_prizes) {
            const teamData = data.team_prizes[team];
            const color = colors[colorIndex % colors.length];
            
            datasets.push({
                label: team,
                data: teamData,
                borderColor: color,
                backgroundColor: color,
                borderWidth: 2,
                fill: false,
                tension: 0.1
            });
            
            colorIndex++;
        }
        
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.weeks,
                datasets: datasets
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Tiền thưởng tích lũy theo tuần',
                        font: {
                            size: 18
                        }
                    },
                    legend: {
                        display: true,
                        position: 'bottom'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += new Intl.NumberFormat('vi-VN').format(context.parsed.y) + 'đ';
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return new Intl.NumberFormat('vi-VN').format(value) + 'đ';
                            }
                        },
                        title: {
                            display: true,
                            text: 'Số tiền (VNĐ)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Tuần'
                        }
                    }
                }
            }
        });
    }

    // Load data when page loads
    loadPrizeData();
</script>
